<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sudarshana AI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a001a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 10px;
    }
    h1 {
      font-size: 48px;
      color: #d580ff;
      margin-bottom: 6px;
      text-shadow: 0 0 20px #9d4edd;
    }
    h2 {
      font-size: 20px;
      font-weight: bold;
      color: #bbb;
      margin-bottom: 30px;
    }
    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      width: 90%;
      max-width: 500px;
      align-items: center;
    }
    .option {
      background: rgba(50, 0, 70, 0.95);
      border-radius: 20px;
      padding: 25px;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 25px rgba(180, 0, 255, 0.5);
    }
    .option:hover {
      transform: scale(1.05);
      background: rgba(110, 0, 180, 0.95);
      box-shadow: 0 0 35px rgba(200, 0, 255, 0.7);
    }
    .icon {
      font-size: 40px;
      margin-bottom: 12px;
      text-shadow: 0 0 12px #b300ff;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 36px;
      }
      h2 {
        font-size: 18px;
      }
      .option {
        padding: 20px;
        font-size: 18px;
      }
      .icon {
        font-size: 36px;
      }
    }
  </style>
</head>
<body>
  <h1>‚ú® Sudarshana AI</h1>
  <h2>Found By Himnish Verma</h2>

  <div class="options">
    <div class="option" onclick="location.href='https://himnishisop.github.io/image-generator'">
      <div class="icon">üñºÔ∏è</div>
      <span>Image Generator</span>
    </div>
    <div class="option" onclick="location.href='https://himnishisop.github.io/chat'">
      <div class="icon">ü§ñ</div>
      <span>Chat with Sudarshana</span>
    </div>
    <div class="option" onclick="location.href='https://himnishisop.github.io/transcription/'">
      <div class="icon">üé§</div>
      <span>Speech to Text</span>
    </div>
    <div class="option" onclick="location.href='https://himnishisop.github.io/text-to-speech/'">
      <div class="icon">üîä</div>
      <span>Text to Speech</span>
    </div>
  </div>
</body>
</html>
